<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso practico JS</title>
    <link rel="stylesheet" href="./figuras.css">
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso.</p>
    </header>
    <section class="main_form-cuadrado">
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form class="form-cuadrado">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>
    <section >
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form>
            <label for="InputTriangulo1">
                Escribe cuanto mide el lado 1
            </label>
            <input id="InputTriangulo1" type="number"/>
            <label for="InputTriangulo2">
                Escribe cuanto mide el lado 2
            </label>
            <input id="InputTriangulo2" type="number"/>
            <label for="InputTriangulo3">
                Escribe cuanto mide la base
            </label>
            <input id="InputTriangulo3" type="number"/>
            <label for="InputTriangulo4">
                Escribe cuanto mide la altura
            </label>
            <input id="InputTriangulo4" type="number"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el area
            </button>
        </form>
    </section>
    <section >
        <h2>Calcula el area y perimetro de un circulo</h2>
        <form>
            <label for="InputCirculo">
                Escribe cuanto mide el radio de tu circulo
            </label>
            <input type="Number" id="InputCirculo">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el area
            </button>
        </form>
    </section>


    <script src="./figuras.js"></script>
</body>
</html>
